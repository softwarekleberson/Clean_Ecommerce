<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagem/fiveicon.jpeg" type="image/x-icon">
    <title>Activate Book</title>
    <link rel="stylesheet" href="/css-global/form.css">
</head>

<body>
    <form id="form">

        <fieldset>
            <legend>Activate Product</legend>

            <div class="form-group">
                <label for="productId">Product ID:</label>
                <input type="text" id="productId" name="productId" placeholder="Product ID" required>
            </div>

            <div class="form-group">
                <label for="justification">Justification</label>
                <textarea id="justification" name="justification"
                    placeholder="What is the justification for reactivating this book?" required></textarea>
            </div>

            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" name="category" required>
                    <option value="">Select a category</option>
                    <option value="REACTIVATION">Reactivation</option>
                    <option value="PUBLIC_PETITION">Public Petition</option>
                </select>
            </div>
        </fieldset>

        <button type="submit">Submit</button>
        <button type="reset">Clear</button>
    </form>
</body>
<script src="activate-product/activate-book.js"></script>

</html>
